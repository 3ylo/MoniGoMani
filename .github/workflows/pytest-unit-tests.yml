name: "pytest-unit-tests"

on:
  push:
    branches: [ master, development, feature/* ]
  pull_request:
    branches: [ master, development ]
  schedule:
    - cron: '17 11 * * 4'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.9]

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install --user pipenv
          pipenv install --dev
      - name: Test with pytest
        run: |
          pipenv run pytest --doctest-modules --junitxml=tests/junit/test-results-${{ matrix.python-version }}.xml --cov=. --cov-report=xml --cov-report=html ./tests/
      - name: Upload pytest test results
        uses: actions/upload-artifact@v2
        with:
          name: pytest-results-${{ matrix.python-version }}
          path: tests/junit/test-results-${{ matrix.python-version }}.xml
        if: ${{ always() }}
      - name: Test Report
        uses: dorny/test-reporter@v1
        if: success() || failure()
        with:
          name: Test Report
          path: tests/junit/test-results-*.xml
          reporter: java-junit
